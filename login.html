<body>
    <!-- cabeçalho início -->
    <header id="header" class="main-header pt-5 pb-3">
    <div class="custom-container">
        <div class="header-panel pb-0 mt-4">
            <img class="img-fluid logo" src="assets/images/logo/Logo 6.png" alt="logo" style="width: 60px;">
            <img class="img-fluid logo-dark" src="assets/images/logo/Logo 6.png" alt="logo" style="width: 60px;">
        </div>
    </div>
</header>


    <!-- página de login início -->
    <div class="auth-content-bg pt-3">
        <div class="custom-container">
            <div class="auth-title mt-0">
                <div class="loader-line"></div>
                <h2>Entre na sua conta</h2>
                <h6>Ei, sentimos sua falta!</h6>
            </div>

            <form class="auth-form">
                <div class="form-group mt-0">
                    <label class="form-label" for="validationDefault01">Número de Celular</label>
                    <div class="d-flex gap-2">
                        <div class="dropdown">
                            <a class="btn dropdown-toggle mt-0" href="login.html#" role="button" data-bs-toggle="dropdown"> +1-212
                                <i class="iconsax dropdown-icon" data-icon="chevron-down"> </i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="login.html#" class="dropdown-item">+1-212</a></li>
                                <li><a href="login.html#" class="dropdown-item">+1-213</a></li>
                                <li><a href="login.html#" class="dropdown-item">+1-702</a></li>
                                <li><a href="login.html#" class="dropdown-item">+1-312</a></li>
                                <li><a href="login.html#" class="dropdown-item">+1-617</a></li>
                            </ul>
                        </div>
                        <div class="form-input w-100">
                            <input type="number" class="form-control" id="validationDefault01"
                                placeholder="Digite seu número" required>
                        </div>
                    </div>
                </div>

                <a href="otp.html" class="btn theme-btn w-100 auth-btn" role="button">Receber OTP</a>
                <h6 class="content-color fw-normal mt-3 text-center"> Novo usuário?
                    <a href="signup.html" class="title-color fw-medium">Cadastre-se</a> </h6>
                <div class="division">
                    <span>OU</span>
                </div>

                <a href="https://www.google.co.in/"
                    class="btn theme-btn google-btn w-100 d-flex align-items-center justify-content-center gap-2"> <img
                        class="img-fluid google" src="assets/images/svg/google.svg" alt="google" /> Continuar com
                    Google</a>
            </form>
        </div>
    </div>
    <!-- página de login fim -->

    <!-- iconsax js -->
    <script src="assets/js/iconsax.js"></script>
