<body class="box-background">
    <!-- onboarding section start -->
    <section class="onboarding-section pt-0">
        <div class="onboarding-wrapper user-intro">
            <img class="img-fluid vehicle1" src="assets/images/onboarding/intro-bike.png" alt="moto" data-aos="zoom-in"
                data-aos-duration="500" data-aos-delay="1000">
            <img class="img-fluid vehicle2" src="assets/images/onboarding/intro-bike.png" alt="moto" data-aos="zoom-in"
                data-aos-duration="500" data-aos-delay="1000">
            <img class="img-fluid vehicle3" src="assets/images/onboarding/intro-car.png" alt="carro" data-aos="zoom-in"
                data-aos-duration="500" data-aos-delay="1000">
        </div>

        <div class="user-onboarding-content-box">
            <img class="img-fluid union-img" src="assets/images/svg/union.svg" alt="união">
            <img class="img-fluid union-img-dark" src="assets/images/svg/union-dark.svg" alt="união">
            <h2>Rastreamento em Tempo Real</h2>
            <p>
                Bem-vindo ao aplicativo OX4 Transporte, a forma mais inteligente de solicitar uma corrida!
                Diga adeus às longas esperas e às tarifas imprevisíveis.
            </p>
            <a href="login.html" class="onboarding-next">
                <i class="iconsax icon" data-icon="chevron-right"></i>
            </a>
        </div>
    </section>

    <!-- onboarding section start -->

    <!-- pwa install app popup start -->
    <div class="offcanvas offcanvas-bottom addtohome-popup theme-offcanvas show" tabindex="-1" id="offcanvas"
        aria-modal="true" role="dialog">
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        <div class="offcanvas-body small">
            <div class="app-info">
                <img style="width: 100px;" src="assets/images/logo/Logo 6.png" class="img-fluid" alt="">
                <div class="content">
                    <h3>OX4 Transporte</h3>
                    <a href="index.html#">www.OX4Transporte.com</a>
                </div>
            </div>

            <main>
                <section>
                    <p>Diga adeus às longas esperas e às tarifas imprevisíveis.</p>
                    <a href="index.html#!" class="btn theme-btn install-app btn-inline home-screen-btn m-0"
                        id="installApp">
                        Adicionar à Tela Inicial
                    </a>
                </section>
            </main>

        </div>
    </div>
    <!-- pwa install app popup start -->


    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('installApp');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'inline-block'; // mostra o botão
        });

        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                console.log('Usuário aceitou a instalação');
            } else {
                console.log('Usuário rejeitou a instalação');
            }
            deferredPrompt = null;
            installBtn.style.display = 'none';
        });
    </script>

    <!-- iconsax js -->
    <script src="assets/js/iconsax.js"></script>

    <!-- bootstrap js -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- homescreen-popup js -->
    <script src="assets/js/homescreen-popup.js"></script>
    <!-- aos js -->
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/custom-aos.js"></script>

    <!-- swiper js -->
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/custom-swiper.js"></script>

    <!-- template-setting js -->
    <script src="assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="assets/js/script.js"></script>
